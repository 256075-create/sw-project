apiVersion: batch/v1
kind: Job
metadata:
  name: ums-migrate-${IMAGE_TAG}
  namespace: ums
  labels:
    app: ums-migrate
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 2
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: migrate
        image: umsacr.azurecr.io/ums-backend:${IMAGE_TAG}
        command: ["php", "artisan", "migrate", "--force"]
        envFrom:
        - configMapRef:
            name: ums-config
        env:
        - name: APP_KEY
          valueFrom:
            secretKeyRef:
              name: ums-secrets
              key: APP_KEY
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: ums-secrets
              key: DB_HOST
        - name: DB_DATABASE
          valueFrom:
            secretKeyRef:
              name: ums-secrets
              key: DB_DATABASE
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: ums-secrets
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ums-secrets
              key: DB_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: ums-secrets
              key: REDIS_HOST
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ums-secrets
              key: REDIS_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: ums-secrets
              key: JWT_SECRET
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
