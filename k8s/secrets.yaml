apiVersion: v1
kind: Secret
metadata:
  name: ums-secrets
  namespace: ums
type: Opaque
stringData:
  APP_KEY: "base64:REPLACE_WITH_ACTUAL_KEY"
  DB_HOST: "ums-mysql.mysql.database.azure.com"
  DB_DATABASE: "ums_db"
  DB_USERNAME: "REPLACE_WITH_USERNAME"
  DB_PASSWORD: "REPLACE_WITH_PASSWORD"
  REDIS_HOST: "ums-redis.redis.cache.windows.net"
  REDIS_PASSWORD: "REPLACE_WITH_REDIS_PASSWORD"
  JWT_SECRET: "REPLACE_WITH_JWT_SECRET"
