apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ums-ingress
  namespace: ums
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/limit-rps: "10"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - ums.example.com
    secretName: ums-tls-secret
  rules:
  - host: ums.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: ums-nginx-service
            port:
              number: 80
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: ums-nginx-service
            port:
              number: 80
      - path: /kibana
        pathType: Prefix
        backend:
          service:
            name: kibana-service
            port:
              number: 5601
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ums-frontend-service
            port:
              number: 80
