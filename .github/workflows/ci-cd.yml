name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: ums_test
          MYSQL_ROOT_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo, pdo_mysql, redis, bcmath, gd, intl
          coverage: xdebug

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Copy .env
        run: cp .env.example .env.testing

      - name: Generate key
        run: php artisan key:generate --env=testing

      - name: Directory permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Run migrations
        run: php artisan migrate --force --env=testing
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: ums_test
          DB_USERNAME: root
          DB_PASSWORD: password

      - name: Run unit tests
        run: vendor/bin/phpunit --testsuite=Unit --coverage-clover coverage.xml
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: ums_test
          DB_USERNAME: root
          DB_PASSWORD: password
          JWT_SECRET: ums-ci-test-jwt-secret-key-that-is-long-enough-for-hs256
          JWT_ALGO: HS256

      - name: Run feature tests
        run: vendor/bin/phpunit --testsuite=Feature
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: ums_test
          DB_USERNAME: root
          DB_PASSWORD: password
          JWT_SECRET: ums-ci-test-jwt-secret-key-that-is-long-enough-for-hs256
          JWT_ALGO: HS256

      - name: Run integration tests
        run: vendor/bin/phpunit --testsuite=Integration
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: ums_test
          DB_USERNAME: root
          DB_PASSWORD: password
          JWT_SECRET: ums-ci-test-jwt-secret-key-that-is-long-enough-for-hs256
          JWT_ALGO: HS256

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --no-progress || true

  build:
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: umsacr.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            umsacr.azurecr.io/ums-backend:latest
            umsacr.azurecr.io/ums-backend:${{ github.sha }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.frontend
          push: true
          build-args: |
            VITE_API_URL=https://ums.example.com/api
          tags: |
            umsacr.azurecr.io/ums-frontend:latest
            umsacr.azurecr.io/ums-frontend:${{ github.sha }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ums-rg
          cluster-name: ums-aks

      - name: Setup namespace and secrets
        run: |
          kubectl apply -f k8s/namespace.yaml
          envsubst < k8s/secrets.yaml | kubectl apply -f -
          envsubst < k8s/configmap.yaml | kubectl apply -f -
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ELASTICSEARCH_HOST: ${{ secrets.ELASTICSEARCH_HOST }}

      - name: Run database migration
        run: |
          export IMAGE_TAG=${{ github.sha }}
          envsubst < k8s/migration-job.yaml | kubectl apply -f -
          kubectl wait --for=condition=complete --timeout=300s -n ums job/ums-migrate-${IMAGE_TAG}
        env:
          IMAGE_TAG: ${{ github.sha }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          APP_KEY: ${{ secrets.APP_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
          ELASTICSEARCH_HOST: ${{ secrets.ELASTICSEARCH_HOST }}

      - name: Deploy to AKS
        run: |
          export IMAGE_TAG=${{ github.sha }}
          kubectl apply -f k8s/elk.yaml
          envsubst < k8s/deployment.yaml | kubectl apply -f -
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml
          kubectl apply -f k8s/hpa.yaml
          kubectl apply -f k8s/cert-manager-issuer.yaml
        env:
          IMAGE_TAG: ${{ github.sha }}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/ums-app -n ums --timeout=300s
          kubectl rollout status deployment/ums-nginx -n ums --timeout=120s
          kubectl rollout status deployment/ums-frontend -n ums --timeout=120s

      - name: Cache config
        run: |
          POD=$(kubectl get pod -n ums -l app=ums-app -o jsonpath="{.items[0].metadata.name}")
          kubectl exec -n ums $POD -- php artisan config:cache
          kubectl exec -n ums $POD -- php artisan route:cache

  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://ums.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ums-rg
          cluster-name: ums-aks

      - name: Setup namespace and secrets
        run: |
          kubectl apply -f k8s/namespace.yaml
          envsubst < k8s/secrets.yaml | kubectl apply -f -
          envsubst < k8s/configmap.yaml | kubectl apply -f -
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ELASTICSEARCH_HOST: ${{ secrets.ELASTICSEARCH_HOST }}

      - name: Run database migration
        run: |
          export IMAGE_TAG=${{ github.sha }}
          envsubst < k8s/migration-job.yaml | kubectl apply -f -
          kubectl wait --for=condition=complete --timeout=300s -n ums job/ums-migrate-${IMAGE_TAG}
        env:
          IMAGE_TAG: ${{ github.sha }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          APP_KEY: ${{ secrets.APP_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
          ELASTICSEARCH_HOST: ${{ secrets.ELASTICSEARCH_HOST }}

      - name: Deploy to AKS
        run: |
          export IMAGE_TAG=${{ github.sha }}
          kubectl apply -f k8s/elk.yaml
          envsubst < k8s/deployment.yaml | kubectl apply -f -
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml
          kubectl apply -f k8s/hpa.yaml
          kubectl apply -f k8s/cert-manager-issuer.yaml
        env:
          IMAGE_TAG: ${{ github.sha }}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/ums-app -n ums --timeout=300s
          kubectl rollout status deployment/ums-nginx -n ums --timeout=120s
          kubectl rollout status deployment/ums-frontend -n ums --timeout=120s

      - name: Cache config
        run: |
          POD=$(kubectl get pod -n ums -l app=ums-app -o jsonpath="{.items[0].metadata.name}")
          kubectl exec -n ums $POD -- php artisan config:cache
          kubectl exec -n ums $POD -- php artisan route:cache
